<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's Watching?</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .profiles {
      display: flex;
      gap: 30px;
    }

    .profile {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .profile:hover {
      transform: scale(1.1);
    }

    .profile img {
      width: 150px;
      height: 150px;
      
      border: 3px solid transparent;
      transition: border-color 0.3s;
    }

    .profile img:hover {
      border-color: white;
    }

    .profile span {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
    }

    .manage-profiles {
      margin-top: 40px;
      font-size: 1rem;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: 2px solid white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .manage-profiles:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Who's Watching?</h1>
  <div class="profiles">
    <div class="profile" onclick="openMainPage()">
      <img src="profile.jpg" alt="Profile 1">
      <span>Bhuvya</span>
    </div>
    
    
  </div>
  <button class="manage-profiles" onclick="manageProfiles()">Manage Profiles</button>

  <script>
    function openMainPage() {
      window.location.href = "main.html"; // Redirect to the main page
    }

    function manageProfiles() {
      alert("Manage profiles functionality coming soon!");
    }
  </script>
</body>
</html>
